<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/cadastro.css" />
</head>
<body>
    <div class="container">
        <div class="formulario-bootstrap mx-auto">
            <p class="h2 text-center mb-4">Formulário de Cadastro</p>

            <div class="mb-3">
                <input type="email" class="form-control email-class" id="email" placeholder="Digite seu email">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control email-class" id="senha" placeholder="Digite sua senha (min 6 caracteres)">
            </div>

            <div class="d-grid gap-2">
                <button onclick="cadastrar()" class="btn btn-info butao-sucesses" type="button">Cadastrar</button>
            </div>
        </div>
    </div>

    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAJ4V74e4RPNuiYsM4pG6foUqeXXgiWTEY",
            authDomain: "academydatas-dc1a2.firebaseapp.com",
            projectId: "academydatas-dc1a2",
            storageBucket: "academydatas-dc1a2.firebasestorage.app",
            messagingSenderId: "932482523151",
            appId: "1:932482523151:web:d6bb14f77b8d93b5c2837a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Tornar a função global para o onclick funcionar
        window.cadastrar = function() {
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            
            if (!email || !senha) {
                alert("Por favor, preencha email e senha");
                return;
            }
            
            createUserWithEmailAndPassword(auth, email, senha)
                .then((userCredential) => {
                    console.log("Usuário cadastrado:", userCredential.user);
                    alert("Seus dados foram cadastrados com sucesso!");
                    
                    document.getElementById('email').value = '';
                    document.getElementById('senha').value = '';
                })
                .catch((error) => {
                    console.error("Erro ao cadastrar:", error.code, error.message);
                    
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            alert('Este email já está em uso');
                            break;
                        case 'auth/invalid-email':
                            alert('Email inválido');
                            break;
                        case 'auth/weak-password':
                            alert('A senha deve ter pelo menos 6 caracteres');
                            break;
                        default:
                            alert('Falha ao cadastrar: ' + error.message);
                    }
                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
