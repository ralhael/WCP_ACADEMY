<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>
    <main>
        <section class="caixa__inputs">
            <form id="login-form">  
                <h1 class="legenda__login">Login</h1>

                <div class="div__email">
                    <input class="input__email" type="email" id="email" name="email" required placeholder="Digite seu melhor email">
                    <i id="icon__pessoa" class="bx bxs-user"></i>
                </div>

                <div class="div__senha">
                    <input class="input__senha" type="password" id="password" name="password" required placeholder="Senha">
                    <i class="bx bxs-lock-alt"></i>
                </div>  

                <div class="div__lembra">
                    <label>
                        <input type="checkbox"> Lembrar Senha
                    </label>
                    <a class="link__esqueci" href="#">Esqueci a Senha</a>
                </div>

                <div class="div__botao">                    
                    <button class="botaoLogar" type="submit" id="login-button">Login</button>
                </div>

                <div class="cadastrase">
                    <p>NÃ£o possui conta? <a class="texto__cadastro" href="cadastro.html">Cadastre-se</a></p>
                </div>
            </form>  
        </section>
    </main>

    <footer>
        <a href="inicio.html">
            <img class="voltar" src="./assets/voltarCinza.png">
        </a> 
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAJ4V74e4RPNuiYsM4pG6foUqeXXgiWTEY",
            authDomain: "academydatas-dc1a2.firebaseapp.com",
            projectId: "academydatas-dc1a2",
            storageBucket: "academydatas-dc1a2.firebasestorage.app",
            messagingSenderId: "932482523151",
            appId: "1:932482523151:web:d6bb14f77b8d93b5c2837a"
        };

        firebase.initializeApp(firebaseConfig);

        // LOGIN
        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login realizado com sucesso!");
                    window.location.href = "inicio.html"; // redireciona
                })
                .catch((error) => {
                    alert("Erro no login: " + error.message);
                });
        });
    </script>
</body>
</html>
